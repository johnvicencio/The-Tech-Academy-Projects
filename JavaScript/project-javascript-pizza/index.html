<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Pizza Menu</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  </head>
  <body>
    <header id="top">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

              </button>
              <a class="navbar-brand" href="index.html">JS Pizza</a>

            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="login.html">Login</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
  </header>
    <section class="bg parallax-wrapper text-center">
      <br><br><br><br>
      <h1 class="">Richer and Delicious Pizza</h1>
      <a href="#menu" class="btn btn-warning btn-raised">Go to Menu</a>
    </section>

    <section class="container" id="menu">
      <form id="formMenu">
      <div class="row">
        <div class="col-md-12">
          <h2>Menu</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">Size</h3>
              </div>
              <div class="panel-body fixed-panel">
                <div class="form-group">
                  <div class="radio">
                    <label><input type="radio" name="size" value="Personal Pizza" required>Personal Pizza</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="size" value="Medium Pizza">Medium Pizza</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="size" value="Large Pizza">Large Pizza</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="size" value="Extra Large Pizza">Extra Large Pizza</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title">Meat</h3>
                </div>
                <div class="panel-body fixed-panel">
                  <div class="form-group">
                    <div class="checkbox">
                      <label><input type="checkbox" name="meat" value="Pepperoni"> Pepperoni</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" name="meat" value="Susage"> Sausage</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" name="meat" value="Canadian Bacon"> Canadian Bacon</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" name="meat" value="Ground Beef"> Ground Beef</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" name="meat" value="Anchovy"> Anchovy</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" name="meat" value="Anchovy"> Chicken</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Veggies</h3>
                  </div>
                  <div class="panel-body fixed-panel">
                    <div class="form-group">
                      <div class="checkbox">
                        <label><input type="checkbox" name="veggie" value="Tomatoes"> Tomatoes</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="veggie" value="Onions"> Onions</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="veggie" value="Olives"> Olives</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="veggie" value="Green Peppers"> Green Peppers</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="veggie" value="Mushrooms"> Mushrooms</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="veggie" value="Pineapple"> Pineapple</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="veggie" value="Spinach"> Spinach</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" name="veggie" value="Jalapeno"> Jalapeno</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      </div>
      <div class="row">
        <div class="col-md-4">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">Cheese</h3>
              </div>
              <div class="panel-body fixed-panel2">
                <div class="form-group">
                  <div class="radio">
                    <label><input type="radio" name="cheese" value="Regular Cheese" required>Regular Cheese</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="cheese" value="No Cheese">No Cheese</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="cheese" value="Extra Cheese">Extra Cheese</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title">Sauce</h3>
                </div>
                <div class="panel-body fixed-panel2">
                  <div class="form-group">
                    <div class="radio">
                      <label><input type="radio" name="sauce" value="Marina Sauce" required>Marina Sauce</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" name="sauce" value="White Sauce">White Sauce</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" name="sauce" value="Barbeque Sauce">Barbeque Sauce</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" name="sauce" value="No Sauce">No Sauce</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Crust</h3>
                  </div>
                  <div class="panel-body fixed-panel2">
                    <div class="form-group">
                      <div class="radio">
                        <label><input type="radio" name="crust" value="Plain Crust" required>Plain Crust</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="crust" value="Garlic Butter Crust">Garlic Butter Crust</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="crust" value="Cheese Stuffed Crust">Cheese Stuffed Crust</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="crust" value="Spicy Crust">Spicy Crust</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="crust" value="House Special Crust">House Special Crust</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      </div>

      <div class="row">
        <div class="col s12">
          <input class="btn btn-primary btn-raised pull-right" type="submit" value="Order Now">
        </div>
      </div>
    </form>

    <div class="row" id="showReceipt">
      <div class="col-md-12">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Receipt</h3>
          </div>
          <div class="panel-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>You Ordered</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody id="menuItem">
              </tbody>
            </table>

          </div>
        </div>
      </div>
      <div class="col-md-12">
        <button class="btn btn-default btn-raised pull-right" onclick="location.reload(); location.href = '#top';">Cancel</button>
      </div>
    </div>
    </section>
