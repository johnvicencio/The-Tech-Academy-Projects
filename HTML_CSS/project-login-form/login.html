<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Demo</title>
    <link rel="stylesheet" href="./css/login_style.css">
  </head>
  <body>
    <section class="container">
      <div class="login">
        <div class="form_header">Please Login:</div>
        <form>
          <input type="text" class="txt" id="uname" placeholder="Username or Email"><br>
          <input type="password" id="pass" class="txt" placeholder="Password"><br>
          <input type="checkbox" id="remember" value="remember" class="chk" checked>
          <span class="rem">Rember me on this computer</span> <br>
          <button type="button" class="btn">Login</button>
        </form>
        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </section>
  </body>
</html>
